  name: First Workflow
  on: [push]
  jobs:
    run-shell-commands:
      runs-on: ubuntu-latest
      steps:
        - name: echo a string
          run: echo "hello world"
        - name: Multiline Command
          run: | 
            node -v 
            npm -v
    parallel-job-mac-os:
      runs-on: macos-latest
      steps:
        - name: View Sw Version
          run: sw_vers
    dependent-job:
      runs-on: windows-latest
      needs: run-shell-commands
      steps:
        - name: echo a string
          run: Write-Output "Windows String"
        - name: error step
          run: vgkjfe